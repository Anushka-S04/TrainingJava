    <div class="body">
<br>
      <h1>Login</h1>
      <br>
        <div class="form">
          <div class="imgcontainer">
            <img src="Images/loginAvatar.png" alt="Avatar" class="avatar">
            </div>
            <form class="shadow-lg p-3 mb-5 bg-body rounded">

                <div class="row mb-3">
                    <div class="col">
                      <label for="inputZip" class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="inputZip" class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>

                <div class="row mg-3">
                    <div class="col-sm-7">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose</option>
                          <option>AP</option>
                          <option>UP</option>
                          <option>Punjab</option>
                          <option>Delhi</option>
                          <option>Maharashtra</option>
                        </select>
                      </div>
                    <div class="col-sm">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                  </div>
                  <br>

                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Check 
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </div>
