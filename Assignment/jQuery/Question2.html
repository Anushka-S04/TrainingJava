<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jQuery Code to load the following .json document & display in table with css.  -->
 
    
    <title>Question 2</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            margin: 20px;
            border-color: brown;
            text-align: center;
        }
        th{
            background-color: burlywood;
        }
        #a0{
            width: 100px;
            text-align: center;
        }
        
    </style>

    <script>

        $(document).ready(function(event){
            $.getJSON('Question2.json',function(data){
                
                $.each(data,function(key,value){
                    var holdData ="";
                    holdData+="<tr>";
                    holdData+="<td>"+value.Id+"</td><td>"+value.Maker+"</td><td>"+
                        "<img src='"+value.img+"' height=100px width=100px></img></td>"+
                        "<td id="+'a0'+"><a href='"+value.Url+"'>"+"Click Me!"+"</a></td>"+
                        "<td>"+value.Title+"</td><td>"+
                        value.Description+"</td><td>"+value.Ratings+"</td></tr>";
                    $("table").append(holdData);
                });
                });
        });

    </script>
</head>
<body>
    <h2>Q2- Display document in table</h2>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Maker</th>
            <th>Img</th>
            <th>Url</th>
            <th>Title</th>
            <th>Description</th>
            <th>Ratings</th>
        </tr>
    </table>
</body>
</html>
